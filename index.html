<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="content="Maths game. Learning programe that teaches maths, particularly addining and dividing, for young children.">
        <meta name="keywords" content="love division, love maths, learn maths by dividing, learn maths by adding, educational game, dividsion, addition, arithmetic.">
    
<!-- font awesome and google fonts -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

        <!-- Title -->
    <title>Maths Genius!</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
   
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
        <header> 
            <h1 class="heading">
                <img class="logo" src="../assets/images/kids mathsGeniusLogo.PNG" alt="logo">

        </header>
        


<main>
            <!-- Game area -->
            
        <h2>Select a Game Category...Addition or Dividsion</h2>
<hr>
        <span class = "operators">
        <img src="../assets/images/new plus sign.PNG " alt="plus sign"><a href ="addition"></a>
        <img src="../assets/images/divide sign.PNG" alt="divide sign"><a href = "division"></a>
        </span>
<hr>
<div class="game-area">
    <div class="game-area">
		<div class="controls-area">
			<button data-type="addition" class="btn btn--big btn--green">
				<i class="fas fa-plus"></i>
			</button>
			
			<button data-type="dividsion" class="btn btn--big btn--red">
				<i class="fas fa-divide"></i>
			</button>
		</div>
		
        <div class="question-area">
			<span id="num1">0</span>
			<span id="operator">x</span>
			<span id="num2">0</span>
			<span>=</span>

            <div>>
			<p class="answer-message">Enter Answer:</p>
			<input id="answer-box" type="number">
            </div>
		</div>
		<button data-type="submit" class="btn btn--green">Submit Answer</button>
	</div>

	<div class="score-area">
		<p class="scores">Correct Answers: <span id="score">0</span></p>
		<p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
	</div>

    <script src="index.js"></script>
  </body>
</html>
